<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/login.css}">
</head>

<body>
    <section class="form-contents">
        <form th:action="@{/admin/login/process}" method="post" class="login-form">
            <h2 class="title">Welcome</h2>
            <div>
                <input type="text" class="UserEmail" name="adminEmail" placeholder="UserEmail" required>
            </div>
            <div>
                <input type="password" class="password" name="password" placeholder="Password" required>
            </div>
            <button class="btn" type="submit">Login</button>
            <div>
                <p>新規登録は<a href="register.html" class="login-link">こちら</a></p>
            </div>
        </form>
    </section>
</body>

</html>
