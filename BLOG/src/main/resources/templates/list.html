<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/list.css}">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="brand">
                    <span th:text="${adminName}"></span>
                </div>
                <div class="nav-links">
                    <a th:href="@{/list}">ブロック一覧</a>
                    <a th:href="@{/blog-add}">ブログの追加</a>
                    <a th:href="@{/logout}">ログアウト</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <img th:src="@{/img/welcome.jpg}" alt="404error" class="wel" id="wel">
        </div>
        <article>
            <h2>ブログ一覧</h2>
            <hr>
            <section class="add-blog">

            </section>
            <ul class="blog">
                <li th:each="blog:${list}">
                    <a th:href="@{/blog/edit/{blogId}(blogId=${blog.blogId})}">
                        <img th:src="@{/blog-img/{imagePath}(imagePath=${blog.blogImage})}" alt="">
                        <p th:text="${blog.blogTitle}"></p><br>
                        <p th:text="${blog.blogCategory}"></p>
                    </a>
                </li>
            </ul>
        </article>
    </main>
    <footer>
        <div>
            <p>
                <small>&copy; 2024 zoudenkou</small>
            </p>
        </div>
    </footer>
</body>

</html>
